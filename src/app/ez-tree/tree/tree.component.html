<ul>
  <li tabindex="0" aria-expanded="true" (focus)="onTreeFocus()" (blur)="onTreeBlur()">
    <span>{{tree.Name}}</span>
    <ng-template [ngIf]="tree.HasChildren && tree.Expanded">
      <ez-node *ngFor="let child of tree.Children" [node]="child"></ez-node>
    </ng-template>
  </li>
</ul>

<h5>Focus: {{hasFocus}}</h5>
<h5>FocusedNode: {{focusedNode.Name}}</h5>
<h5>Tree:
  <pre>{{tree | json}}</pre>
</h5>
