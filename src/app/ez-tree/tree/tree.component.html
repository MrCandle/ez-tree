<ul id="tree1" class="tree root-level" role="tree">
  <li [attr.id]="tree.Id" class="tree-parent" role="treeitem" tabindex="0" aria-expanded="true" (focus)="onTreeFocus()" (blur)="onTreeBlur()">
    <span>{{tree.Name}}</span>
    <ng-template [ngIf]="tree.HasChildren">
      <ez-node *ngFor="let child of tree.Children" [node]="child"></ez-node>
    </ng-template>
  </li>
</ul>

<h5>Focus: {{hasFocus}}</h5>
<h5>FocusedNode: {{activeNode}}</h5>
<h5>Tree:
  <pre>{{tree | json}}</pre>
</h5>
